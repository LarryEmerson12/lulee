<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Biomes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: #e8d9ff;
      font-family: "Roboto Mono", monospace;
      /* âœ… new default font */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .biome-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 180px);
      gap: 12px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    .biome-card {
      width: 180px;
      background: #1a102b;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #b57bff;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: 0.12s ease;
      display: flex;
      flex-direction: column;
      line-height: 0;
      /* âœ… removes phantom spacing */
    }

    .biome-card:hover {
      transform: translateY(-2px);
      border-color: #d6a8ff;
    }

    .biome-image {
      width: 100%;
      height: 85px;
      object-fit: cover;
      display: block;
      /* âœ… removes inline spacing */
    }

    .biome-footer {
      height: 18px;
      font-size: 0.65rem;
      line-height: 1;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #120a20;
    }
  </style>
</head>

<body>
  <h1>ðŸª» lulee.netlify.app</h1>
  <div class="biome-grid">
    <a href="/forest/" class="biome-card">
      <img src="/forest.png" class="biome-image" />
      <div class="biome-footer">Forest</div>
    </a>
  </div>
</body>

</html>
