<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lulee - Voxel World</title>
    <style>
      html, body, #gameCanvas {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden; display: block; background: #000;
      }
      #crosshair {
        position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
        transform: translate(-50%, -50%); pointer-events: none; z-index: 10000;
      }
      #crosshair::before {
        content: ""; position: absolute; top: 9px; left: 0; width: 20px; height: 2px;
        background-color: white; border: 1px solid black;
      }
      #crosshair::after {
        content: ""; position: absolute; top: 0; left: 9px; width: 2px; height: 20px;
        background-color: white; border: 1px solid black;
      }
      .nipple { z-index: 9999 !important; transform: translateY(-50%) !important; }
    </style>
  </head>
  <body>
    <div id="crosshair"></div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="/src/forest.ts"></script>
  </body>
</html>
